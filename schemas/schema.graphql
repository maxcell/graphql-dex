type Query {
	# Query for all of the types applicable to any Pokémon
	types: [PokemonType]

	# Query for a Pokémon with a specific name
	pokemon(name: String): Pokemon

	# Query for all Pokémon of a given type
	pokemon(typeName: String): [Pokemon]
}